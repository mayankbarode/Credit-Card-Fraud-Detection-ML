<html>

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
  <header class="site-header">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <div class="container" >

      <a class="navbar-brand mr-4" href="/">CREDITX</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/">Home</a>
        </div>
      </div>
    </div>


  </nav>

</header>
    <header>
      <div class="container1">
        <div id="brandname">
          <h1 style="color: black ">
          Credit Card Fraud Detection Results
          </h1>
        </div>
      </div>
    </header>
    <h2 style="color: blue;">
      <b>Validation Completed.</b>
    </h2>
    <div class="results">
      {% if prediction == 0 %}
      <h1 style="color: green">
          According to our model, the provided transaction is NOT a Fraud Transaction.
      </h1>
      {% elif prediction == 1 %}
      <h2 style="color: red">
          According to our model, the provided transaction is a Fraud Transaction.
      </h2>
      {% endif %}
    </div>
    <a href="/">
      <button class="btn-info">ReTest</button>
    </a>
  </body>
